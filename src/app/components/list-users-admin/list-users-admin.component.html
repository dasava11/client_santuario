<div
  class="container-fluid d-flex justify-content-center align-items-center mt-5"
>
  <div class="col">
    <button class="btn btn-secondary my-1 float-end">Registrar usuario</button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre de usuario</th>
          <th scope="col">Correo</th>
          <th scope="col">Tipo de usuario</th>
          <th scope="col">Activado/Desactivado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers">
          <td>{{ user.id_user }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.type_user }}</td>
          <td>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="active"
                checked
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
