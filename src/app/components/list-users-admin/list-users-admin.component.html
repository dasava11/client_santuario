<div
  class="container-fluid d-flex justify-content-center align-items-center mt-5"
>
  <div class="col">
    <button class="btn btn-secondary my-1 float-end" (click)="openModal2()">
      Registrar usuario
    </button>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre de usuario</th>
          <th scope="col">Correo</th>
          <th scope="col">Tipo de usuario</th>
          <th scope="col">Activado/Desactivado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listUsers">
          <td>{{ user.id_user }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.type_user }}</td>
          <td>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="active"
                checked
              />
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="showModal2" class="modal fade show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar usuario</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input
            id="username"
            type="text"
            class="form-control"
            [(ngModel)]="username"
          />

          <label for="password" class="form-label">Contrase√±a</label>
          <input
            id="password"
            type="text"
            class="form-control"
            [(ngModel)]="password"
          />

          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="text"
            class="form-control"
            [(ngModel)]="email"
          />

          <label for="type_user" class="form-label">Cargo</label>
          <select id="type_user" class="form-select" [(ngModel)]="type_user">
            <option
              *ngFor="let type of typesUsersApi"
              [value]="type.id_userType"
            >
              {{ type.rol }}
            </option>
          </select>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="saveUser()">Guardar</button>
          <button class="btn btn-secondary" (click)="closeModal()">
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
