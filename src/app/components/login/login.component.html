<div class="container text-center mt-5">
    <img src="assets/Logo.jpg" alt="Logo Supermercado" width="250">
    <h2 class="mt-3">Iniciar Sesión</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form (ngSubmit)="onLogin()">
                <div class="form-group ">
                    <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="username" name="username"
                        required>
                </div>
                <div class="form-group mt-2">
                    <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="password"
                        name="password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Ingresar</button>
            </form>
        </div>

    </div>

</div>
