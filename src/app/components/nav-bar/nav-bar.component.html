<div>
  <div class="d-flex justify-content-between bg-custom p-3">
    <a class="navbar-brand fw-bold mx-4" routerLink="/">El Santuario 2001</a>
    <ul class="list-unstyled m-0 d-flex align-items-center m-0">
      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="navbar-brand fw-bold mx-4">{{ userItem.username }}</a>
      </li>
      <li class="nav-item" *ngIf="authService.isLoggedIn()">
        <a class="nav-link fw-bold" href="#" (click)="logout()"
          >Cerrar sesión</a
        >
      </li>
    </ul>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-center justify-content-lg-around text-center text-lg-start">
          <li class="nav-item mx-2 fw-bold">
            <a class="btn nav-link" routerLink="/home" routerLinkActive="active">Inicio</a>
          </li>
          <li class="nav-item mx-2 fw-bold">
            <a class="btn nav-link" routerLink="/cash" routerLinkActive="active">Caja</a>
          </li>
  
          <li class="nav-item dropdown fw-bold">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="inventoryDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Inventario
            </a>
            <ul class="dropdown-menu" aria-labelledby="inventoryDropdown">
              <li>
                <a class="dropdown-item" routerLink="/inventory">Gestión de Inventario</a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/purchase">Ingreso de Facturas</a>
              </li>
            </ul>
          </li>
  
          <li class="nav-item mx-2 fw-bold">
            <a class="btn nav-link" routerLink="/supplier" routerLinkActive="active">Proveedores</a>
          </li>
  
          <li class="nav-item mx-2 fw-bold" *ngIf="userItem?.type_user === 1 || userItem?.type_user === 5">
            <a class="btn nav-link" routerLink="/admin" routerLinkActive="active">Administrador</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
</div>
