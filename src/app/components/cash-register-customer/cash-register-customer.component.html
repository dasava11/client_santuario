<div class="container-xl">
  <div class="card mb-3">
    <div class="card-header">
      {{ isEditing ? "Editar Cliente" : "Agregar Cliente" }}
    </div>
    <div class="card-body">
      <form (submit)="saveCustomer()">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">CC:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="customerForm.document"
              name="nit"
              [disabled]="isEditing"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="customerForm.name"
              name="name"
              required
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Tel√©fono:</label>
            <input
              type="number"
              class="form-control"
              [(ngModel)]="customerForm.phone"
              name="phone"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              [(ngModel)]="customerForm.email"
              name="email"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">
          {{ isEditing ? "Actualizar" : "Guardar" }}
        </button>
        <button
          type="button"
          class="btn btn-secondary mt-3 ms-2"
          (click)="resetCustomerForm()"
        >
          Cancelar
        </button>
      </form>
    </div>
  </div>
</div>
