<div class="container-xl">
  <div class="card mb-3">
    <div class="card-header">
      {{ isEditing ? "Cargar cliente" : "Buscar Cliente" }}
    </div>
    <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="cashCustomer()">
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">CC:</label>
            <input
              type="text"
              class="form-control"
              formControlName="document"
              (keyup.enter)="selectingCustomer()"
              
              [disabled]="isEditing"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Nombre:</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              required
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="form-label">Tel√©fono:</label>
            <input
              type="number"
              class="form-control"
              formControlName="phone"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3" (click)='cashCustomer()'>
          {{ isEditing ? "Cargar" : "Buscar" }}
        </button>
        <button type="button" class="btn btn-secondary mt-3 ms-2" (click)="resetCustomerForm()">
          Cancelar
        </button>
        <div *ngIf="loading" class="spinner-container float-end mt-3">
          <div class="spinner"></div>
        </div>
        <button class="btn btn-info float-end mt-3"
        *ngIf="!isEditing"
        (click)="saveCustomer()" 
        [disabled]="customerForm.invalid || loading"
        >Registrar</button>
      </form>
    </div>
  </div>
</div>
